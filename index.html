<!DOCTYPE html>
<html>
    <head>
        <title>GLASSMORPHISM CLOCK</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="circle"></div>
            <div class="circle"></div>
            <div class="alignment">
                <div class="calendar">
                    <div class="firstcircle"></div>                    
                    <div class="clock__date">
                        <hr class="date_line">
                        <!-- display day -->
                        <span class="clock__day-week" id="date-day-week"></span> 

                        <!-- display month date year -->
                        <div>
                           <span class="clock__month" id="date-month"></span>
                           <span class="clock__day" id="date-day"></span>
                           <span class="clock__year" id="date-year"></span>
                        </div>
                     </div>
                     
                     <!-- display time and am or pm -->
                     <div class="clock__text">
                        <span class="clock__text-hour" id="text-hour"></span>
                        <span class="clock__text-minutes" id="text-minutes"></span>
                        <span class="clock__text-seconds" id="text-seconds"></span>
                        <span class="clock__text-ampm" id="text-ampm"></span>
                     </div>
                </div>

                <div class="clock">
                    
                    <div class="hour">
                        <span class="hr" id="hr"></span>
                    </div>
                    <div class="minute">
                        <span class="min" id="min"></span>
                    </div>
                    <div class="second">
                        <span class="sec" id="sec"></span>
                    </div>
                    
                    <!-- <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div> -->

                </div>
            </div>    

            
        </div>
        
        <div class="twelve"></div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
        <div class="eleven"></div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
